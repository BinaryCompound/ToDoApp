<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link type="image/x-icon" href="/pictures/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="/pictures/favicon.ico" rel="icon">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body class="body">

    <div class="splashScreen splash_active">
        <img src="./pictures/check_mark.svg" alt="Логотип приложения" width="95.03px" height="80.46px">
        <p class="splachScreen_title">UpTodo</p>
    </div>

    <div class="show_content">
        <header class="header_pannel">
            <button><img src="./pictures/sort.svg" alt=""></button>
            <p class="header_title">Index</p>
            <img src="./pictures/check_mark.svg" alt="Логотип приложения" width="42px" height="42px">
        </header>
        <div class="app_content">
            <div class="description">
                <img src="./pictures/plan.svg" alt="">
                <p>What do you want to do today?</p>
                <p>Tap + to add your tasks</p>
            </div>

            <ul id="td_list"></ul>
        </div>

        <dialog class="popup">
            <div class="popup_header_button">
                <h2>Add task</h2>
                <button class="closeDialogBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16">
                        <path fill="#fff"
                            d="m3.5 2.086 4.5 4.5 4.5-4.5L13.914 3.5 9.414 8l4.5 4.5-1.414 1.414-4.5-4.5-4.5 4.5L2.086 12.5l4.5-4.5-4.5-4.5z" />
                    </svg>
                </button>
            </div>
            <input type="text" placeholder="task name" value="" id="popup_task_name">
            <input type="text" placeholder="Description" value="" id="popup_text">
            <button id="send_button">
                <img src="./pictures/popup/send.svg" alt="">
            </button>
        </dialog>

        <nav class="navigation_panel">
            <button class="index_button nav_button" id="index_button">
                <img src="./pictures/navigation_panel/index.svg" alt="">
                index
            </button>
            <button class="calendar_button nav_button" id="calendar_button">
                <img src="./pictures/navigation_panel/calendar.svg" alt="">
                Calendar
            </button>
            <button class="dialogOpen nav_button" id="dialogOpen">
                <img src="./pictures/navigation_panel/add.svg" alt="">
            </button>
            <button class="focus_button nav_button" id="focus_button">
                <img src="./pictures/navigation_panel/clock.svg" alt="">
                Focuse
            </button>
            <button class="profile_button nav_button" id="profile_button">
                <img src="./pictures/navigation_panel/user.svg" alt="">
                Profile
            </button>
        </nav>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
